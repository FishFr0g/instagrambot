<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="bar">
      <div class="title">Instabot</div>

      <button type="button" class="btn-close" aria-label="Close" id="closeBtn"></button>
    </div>

    <div class="content">
      <div class="controls">
        <div class="amount">
          <div class="col-sm-2">
            <label for="minLike">Min Likes</label>
            <input type="text" class="form-control" id="minLikes" placeholder="100" />
          </div>
          <div class="col-sm-2">
            <label for="maxLike">Max Likes</label>
            <input type="text" class="form-control" id="maxLikes" placeholder="250" />
          </div>
          <div class="col-sm-2">
            <label for="minFollow">Min Follows</label>
            <input type="text" class="form-control" id="minFollows" placeholder="100" />
          </div>
          <div class="col-sm-2">
            <label for="maxFollow">Max Follows</label>
            <input type="text" class="form-control" id="maxFollows" placeholder="250" />
          </div>
        </div>

        <div class="rate">
          <div class="col-sm-2">
            <label for="likeRate">Like Rate</label>
            <input type="text" class="form-control" id="likeRate" placeholder="15" />
          </div>
          <div class="col-sm-2">
            <label for="followRate">Follow Rate</label>
            <input type="text" class="form-control" id="followRate" placeholder="15" />
          </div>
          <div class="col-sm-2">
            <label for="cooldown">Cooldown</label>
            <input type="text" class="form-control" id="cooldown" placeholder="25" />
          </div>
        </div>

        <div class="switch">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="likeToggle" checked />
            <label class="form-check-label">Like</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="followToggle" checked />
            <label class="form-check-label">Follow</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="commentToggle" checked />
            <label class="form-check-label">Comment</label>
          </div>
        </div>
        <div class="pages">
          <div class="col-sm-10">
            <label for="pagesInput">Pages</label>
            <input type="text" class="form-control" id="pages" placeholder="Page, Page2, Page3" />
          </div>
        </div>

        <div class="hashtags">
          <div class="col-sm-10">
            <label for="hashtagsInput">Hashtags</label>
            <input type="text" class="form-control" id="hashtags" placeholder="Hashtag, Hashtag2, Hashtag3" />
          </div>
        </div>

        <div class="comments">
          <div class="col-sm-10">
            <label for="hashtagsInput">Comments</label>
            <input type="text" class="form-control" id="comments" placeholder="Comment, Comment2, Comment3" />
          </div>
        </div>
        <div class="path"><input type="file" id="fileBtn" /></div>
        <div class="save"><button type="button" id="saveConfigBtn" class="btn btn-primary btn-sm">Save Config</button></div>
        <div class="run">
          <button type="button" id="startBtn" class="btn btn-success btn-lg">Start</button>
          <button type="button" id="stopBtn" class="btn btn-danger btn-lg">Stop</button>
        </div>
      </div>

      <ul class="feed"></ul>
    </div>
  </body>
  <script src="renderer.js"></script>
</html>
